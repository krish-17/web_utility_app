<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Event</title>
</head>
<body>
<h1>Result </h1>
<table>
    <thead>
    <tr>
        <th> Event Id</th>
        <th> Event Title</th>
        <th> Event Attendees</th>
        <th> Event Description</th>
        <th> Event StartTime</th>
        <th> Event EndTime</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="l : ${list}">
        <td><span th:text="${l.getEventId()}"> Title </span></td>
        <td><span th:text="${l.getEventTitle()}"> Title </span></td>
        <td><span th:text="${l.getAttendees()}"> Title </span></td>
        <td><span th:text="${l.getEventDescription()}"> Title </span></td>
        <td><span th:text="${l.getStartTime()}"> Title </span></td>
        <td><span th:text="${l.getEndTime()}"> Title </span></td>
    </tr>
    </tbody>
</table>
<form action="#" th:action="@{/calendar/deleteEvent}" method="post">
    <label>Event Id</label>
    <label>
        <input type="text" name="eventId"/>
    </label><br/>
    <p><input type="submit" value="Delete"/> <input type="reset" value="Reset"/></p>
</form>
<h4><a href="/calendar/calendarHomePage">Back to Calendar Home Page</a></h4>
</body>
</html>
