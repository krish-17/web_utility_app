<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Assign Task</title>
</head>
<body>
<h1>Select Task to assign</h1>
<table>
    <thead>
    <tr>
        <th> TaskId</th>
        <th> TaskName</th>
        <th> TaskDescription</th>
        <th> TaskLabel</th>
        <th> TaskDueDate</th>
        <th> UserTimeZone</th>
        <th> ConvertedTimeZone</th>
        <th> ConvertedDueDate</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="l : ${list}">
        <td><span th:text="${l.getTaskID()}"> Title </span></td>
        <td><span th:text="${l.getTaskName()}"> Title </span></td>
        <td><span th:text="${l.getTaskDescription()}"> Author </span></td>
        <td><span th:text="${l.getTaskLabel()}"> Title </span></td>
        <td><span th:text="${l.getDisplayableDueDate()}"> Title </span></td>
        <td><span th:text="${l.getUserTimezone()}"> Title </span></td>
        <td><span th:text="${l.getTimeZoneToBeConverted()}"> Title </span></td>
        <td><span th:text="${l.getDisplayableConvertedDate()}"> Title </span></td>

    </tr>
    </tbody>
</table>
<h2>Enter the Assignee Details</h2>
<form action="#" th:action="@{/todo/assignTask}" th:object="${assign}" method="post">
    <p>Enter Task Id <input type="text" th:field="*{taskID}"/>
    <p>Enter Assignee email ID <input type="text" th:field="*{userID}"/></p>
    <p><input type="submit" value="Assign"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
