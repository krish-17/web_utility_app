<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login the User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Please Login</h1>
<form action="#" th:action="@{/authentication/userLogin}" th:object="${userLogin}" method="post">
    <p>Email: <input type="text" th:field="*{email}"/></p>
    <p>Password: <input type="password" th:field="*{password}"/></p>
    <p><input type="submit" value="Login"/> <input type="reset" value="Reset"/></p>
    <a href="/authentication/forgetpassword">forget password</a>
</form>
</body>
</html>
